<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho 1 de CG</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
    <!--importando os .js importantes-->
    <script src="../three/three.js"></script>
    <script src="../three/OBJLoader.js"></script>
    <script src="../three/OrbitControls.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 50;

				// cria a scene (o mundo)
				scene = new THREE.Scene();

        // cria uma luz de ambiente e insere na scene
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

        // Setando iluminação que gira
        var light = new THREE.PointLight(0xffffcc, 1.0);
        light.position.set(0, 7, 0);
        scene.add(light);

        // cria uma luz direcional e insere na scene
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

        // loader do objeto, pega o arquivo .obj e transforma ele em objeto,
        // muda alguns atributos e insere na scene
        var loader = new THREE.OBJLoader();
        loader.load(
          'portalturret.obj',
          function(object) {
            object.position.x = 10;
            object.position.y = 0;
            object.position.z = 0;
            object.rotation.y = 80;
            object.rotation.x = 0;
            object.scale.set(0.12,0.12,0.12);
            obj_carregado1 = object;
            scene.add(obj_carregado1);
          });

          // loader do objeto, pega o arquivo .obj e transforma ele em objeto,
          // muda alguns atributos e insere na scene
          var loader = new THREE.OBJLoader();
          loader.load(
            'Portal Gun.obj',
            function(object) {
              object.position.x = -10;
              object.position.y = 0;
              object.position.z = 0;
              object.rotation.x = 27;
              object.rotation.y = 31;
              object.rotation.z = 35;
              object.scale.set(5,5,5);
              obj_carregado2 = object;
              scene.add(obj_carregado2);
            });
        // o renderer é o que coloca os objetos de fato na scene, renderiza o plano 3d em 2d
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

        // Setando rotação da câmera
        var controls = new THREE.OrbitControls( camera );
        controls.autoRotate = false;
        controls.autoRotateSpeed = 4;
        controls.update();

			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
